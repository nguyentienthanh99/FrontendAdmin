

<mat-accordion>
  <mat-expansion-panel class="header" hideToggle disabled="true">
    <mat-expansion-panel-header class="header-menu">
      <!-- <mat-panel-title> -->
        <!-- <mat-checkbox [checked]="checkAllSelected" (change)="setAll($event.checked)"></mat-checkbox> -->
      <!-- </mat-panel-title> -->
      <mat-panel-description style="color: #000000;" >
        Mã
      </mat-panel-description>
      <mat-panel-description style="color: #000000;" >
        Tên bánh
      </mat-panel-description>
      <mat-panel-description style="color: #000000;" >
        Loại bánh
      </mat-panel-description>
      <mat-panel-description style="color: #000000;" >
        Số lượng nhập
      </mat-panel-description>
      <mat-panel-description style="color: #000000;" >
        Số lượng tồn
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>

  <mat-expansion-panel disabled="true"  hideToggle *ngFor="let item of task.ListCake | paginate: { itemsPerPage: 10, currentPage: p }" class="list-items">
    <mat-expansion-panel-header class="header-menu">
      <!-- <mat-panel-title> -->
        <!-- <mat-checkbox [checked]="checkAllSelected">
          
        </mat-checkbox> -->
      <!-- </mat-panel-title> -->
      <mat-panel-description style="color: #000000;" (click)="GoToDetail(item.MaBanh)">
        {{item.MaBanh}}
      </mat-panel-description>
      <mat-panel-description style="color: #000000;"  (click)="GoToDetail(item.MaBanh)" >
        {{item.TenBanh}}
      </mat-panel-description>
      <mat-panel-description style="color: #000000;"  (click)="GoToDetail(item.MaBanh)" >
        {{item.TenLoaiBanh}}
      </mat-panel-description>
      <mat-panel-description style="color: #000000;" routerLink= "['all-cake/detail-cake',item.ma]" (click)="GoToDetail(item.MaBanh)" >
        {{item.SL}}
      </mat-panel-description>
      <mat-panel-description style="color: #000000;" routerLink= "['all-cake/detail-cake',item.ma]" (click)="GoToDetail(item.MaBanh)" >
        {{item.SLTon}}
      </mat-panel-description>
      
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
<div style="display: flex;justify-content: center;">
  <pagination-controls
      previousLabel="Trang trước"
      nextLabel="Trang sau"
      [responsive]="true"
      (pageChange)="p = $event"
    ></pagination-controls>
</div>
