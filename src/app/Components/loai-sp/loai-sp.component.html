<mat-accordion>
  <mat-expansion-panel class="header" hideToggle disabled="true">
      <mat-expansion-panel-header class="header-menu">
        <!-- <mat-panel-title>
          <mat-checkbox [checked]="checkAllSelected" (change)="setAll($event.checked)"></mat-checkbox>
        </mat-panel-title> -->
        <mat-panel-description style="color: #000000;" >
          Mã
        </mat-panel-description>
        <mat-panel-description style="color: #000000;" >
          Tên loại
        </mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  
    <mat-expansion-panel disabled="true" class="menu list-items" hideToggle *ngFor="let item of task.ListLoaiBanh |  paginate: { itemsPerPage: 10, currentPage: page }" value="item.ma">
      <mat-expansion-panel-header>
        <!-- <mat-panel-title>
          <mat-checkbox [checked]="checkAllSelected">
            
          </mat-checkbox>
        </mat-panel-title> -->
        <mat-panel-description style="color: #000000;" routerLink= "['type-cake/detail-type-cake',item.MaLoaiBanh]" (click)="GoToDetail(item.MaLoaiBanh)">
          {{item.MaLoaiBanh}}
        </mat-panel-description>
        <mat-panel-description style="color: #000000;" routerLink= "['type-cake/detail-type-cake',item.MaLoaiBanh]" (click)="GoToDetail(item.MaLoaiBanh)">
          {{item.TenLoaiBanh}}
        </mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
    <div style="display: flex;justify-content: center;">
      <pagination-controls
          previousLabel="Trang trước"
          nextLabel="Trang sau"
          [responsive]="true"
          (pageChange)="page = $event"
        ></pagination-controls>
    </div>
    <mat-expansion-panel class="menu" disabled="true">
      <mat-expansion-panel-header style="padding-left: 0px;display: flex;align-items: center;">
        <button mat-raised-button color="warn" (click)="openDialog()">Thêm</button>
        <!-- <button mat-button color="warn">Xóa</button> -->
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  </mat-accordion>
