
<mat-accordion>
  <mat-expansion-panel class="header" hideToggle disabled="true">
    <mat-expansion-panel-header class="header-menu">
      <!-- <mat-panel-title>
        <mat-checkbox [checked]="checkAllSelected" (change)="setAll($event.checked)"></mat-checkbox>
      </mat-panel-title> -->
      <mat-panel-description style="color: #000000;" >
        Mã
      </mat-panel-description>
      <mat-panel-description style="color: #000000;" >
        Tên
      </mat-panel-description>
      <mat-panel-description style="color: #000000;" >
        Giới tính
      </mat-panel-description>
      <mat-panel-description style="color: #000000;" >
        Ngày sinh
      </mat-panel-description>
      <mat-panel-description style="color: #000000;" >
        SĐT
      </mat-panel-description>
      <mat-panel-description style="color: #000000;" >
        Email
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>

  <mat-expansion-panel disabled="true" class="list-items" hideToggle *ngFor="let item of task.ListCustomer | paginate: { itemsPerPage: 10, currentPage: page }" value="item.MaKH">
    <mat-expansion-panel-header>
      <!-- <mat-panel-title>
        <mat-checkbox [checked]="checkAllSelected">
          
        </mat-checkbox>
      </mat-panel-title> -->
      <mat-panel-description style="color: #000000;" (click)="GoToDetail(item.MaKH)">
        {{item.MaKH}}
      </mat-panel-description>
      <mat-panel-description style="color: #000000;" (click)="GoToDetail(item.MaKH)">
        {{item.TenKH}}
      </mat-panel-description>
      <mat-panel-description style="color: #000000;" (click)="GoToDetail(item.MaKH)">
        {{item.GioiTinh}}
      </mat-panel-description>
      <mat-panel-description style="color: #000000;" (click)="GoToDetail(item.MaKH)">
        {{item.NgaySinh | date:"dd/MM/Y"}}
      </mat-panel-description>
      <mat-panel-description style="color: #000000;" (click)="GoToDetail(item.MaKH)">
        {{item.SDT}}
      </mat-panel-description>
      <mat-panel-description style="color: #000000;" (click)="GoToDetail(item.MaKH)">
        {{item.Email}}
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
  <mat-expansion-panel class="menu" disabled="true">
    <mat-expansion-panel-header style="padding-left: 0px;display: flex;align-items: center;">
      <!-- <button mat-button color="warn">Thêm</button>
      <button mat-button color="warn">Xóa</button> -->
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
<div style="display: flex;justify-content: center;">
  <pagination-controls
      previousLabel="Trang trước"
      nextLabel="Trang sau"
      [responsive]="true"
      (pageChange)="page = $event"
    ></pagination-controls>
</div>
